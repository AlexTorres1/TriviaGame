<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container mt-4">
            <div class="jumbotron py-0 border">
                    <div class="innerCont">
                      <h1 class="display-4 text-center">K.O</h1>
                    </div>
                  </div>        
    </div>    

    <div class="container mt-1 mb-4">
        <div class="row mx-auto">
            <div class="col-xs-12 col-md-3 mx-auto">
            <div class="card" id="timeBody">
            <div class="card-body text-primary text-center">
                <div id="time"></div>
            </div>
            </div>
            </div> 
        </div>    
    </div>

    <div class="container mt-4">
        <div class="row mx-auto">
            <div class="col-xs-12 col-md-3 mx-auto">
                <div class="card">
                    <img class="card-img-top img-responsive" src="./assets/images/win.gif" alt="Trivia" />
                    <div class="card-body text-primary">
                    <div id="wins"></div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6 mx-auto">
                <div class="card">
                <img class="card-img-top img-responsive" src="./assets/images/sflogo.gif" alt="Trivia" />
                <div class="card-body text-primary">
                <div id="trivia"></div>
                </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-3 mx-auto">
                <div class="card">
                    <img class="card-img-top img-responsive" src="./assets/images/bison.gif" alt="Trivia" />
                    <div class="card-body text-primary">
                    <div id="loss"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
            
            <div class="modal-body text-primary text-center">
                <p>Street Fighter Trivia Game</p>
                <img id="imageOpen" src="./assets/images/openScene.gif">
                <br>
                <button type="button" id="startButton" class="btn btn-default btn-danger mt-1" data-dismiss="modal">Fight</button>
            </div>
            
            </div>          
        </div>
    </div>

    <div class="modal fade" id="myModaWinner" role="dialog">
            <div class="modal-dialog modal-lg">
    
                <!-- Modal to display a Winner Screen-->
                <div class="modal-content">
                
                <div class="modal-body text-primary text-center">
                    <p>Street Fighter Trivia Game</p>
                    <img id="imageOpen" src="./assets/images/openScene.gif">
                    <br>
                    <button type="button" id="startButton" class="btn btn-default btn-danger mt-1" data-dismiss="modal">Hello there!</button>
                </div>
                
                </div>          
            </div>
        </div>

        <div class="modal fade" id="myModalLooser" role="dialog">
            <div class="modal-dialog modal-lg">
    
                <!-- Modal to display a loss screen-->
                <div class="modal-content">
                
                <div class="modal-body text-primary text-center">
                    <p>Street Fighter Trivia Game</p>
                    <img id="imageOpen" src="./assets/images/bisonlaugh.gif">
                    <br>
                    <button type="button" id="reStartButton" class="btn btn-default btn-danger mt-1" data-dismiss="modal">You Lost</button>
                </div>
                
                </div>          
            </div>
        </div>

   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>

</body>
</html>
